<button
  mat-flat-button
  [color]="color"
  [disabled]="disabled"
  [ngClass]="classes"
  [ngStyle]="{
    'border-radius': borderType === 'semi-rounded' ? '8px' : '100px',
    padding: isLabel ? paddingSizeWithLable : paddingSizeWithIcon,
    'font-size': fontSize,
    'line-height': lineHightSize
  }"
  (click)="onEventChange($event)"
  [mat-dialog-close]="matDialogClose"
>
  <mat-icon *ngIf="isIcon">{{ nameIcon }}</mat-icon> {{ isLabel ? label : "" }}
</button>
