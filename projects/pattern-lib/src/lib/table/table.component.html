<table
  mat-table
  [dataSource]="data"
  [ngClass]="classes"
  matSort
  [matSortActive]="matSortActive"
  matSortDisableClear
  [matSortDirection]="matSortDirection"
>
  <ng-container
    *ngFor="let coloumn of displayedColumns"
    [matColumnDef]="coloumn"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ coloumn }}
    </th>

    <td mat-cell *matCellDef="let element">{{ element[coloumn] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
