<table
  mat-table
  [dataSource]="data"
  [ngClass]="classes"
  matSort
  [matSortActive]="matSortActive"
  matSortDisableClear
  [matSortDirection]="matSortDirection"
>
  <ng-container
    *ngFor="let coloumn of displayedColumns"
    [matColumnDef]="coloumn"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ coloumn }}
    </th>

    <td mat-cell *matCellDef="let element">
      <button
        *ngIf="coloumn === 'Action'; else not_action"
        mat-flat-button
        color="primary"
        (click)="onClickDtail(element)"
      >
        View Detail
      </button>
      <ng-template #not_action>{{ element[coloumn] }}</ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
